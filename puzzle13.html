<!DOCTYPE HTML>
<html>
	<head>
		<title>TBPuzzle - Puzzles</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel='icon' href='images/favi.png' type='image/png'/ >
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload landing">
		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header">
				<div class="inner">

					<!-- Logo -->
					<a href="/" class="logo" onmouseover="onHover();" onmouseout="offHover();">
						<span class="symbol"><img id="logo" src="images/logo2.svg" alt=""/></span>
						<span class="title">TBPuzzle</span>
					</a>

					<!-- Nav -->
					<nav>
						<ul>
							<li><a href="#menu">Menu</a></li>
						</ul>
					</nav>

				</div>
			</header>

			<!-- Menu -->
			<nav id="menu">
				<h2>Menu</h2>
				<ul>
					<li id="menu-home"><a href="/">Home</a></li>
					<li><a href="team">Team</a></li>
					<li><a href="puzzle">Puzzles</a></li>
				</ul>
			</nav>

			<!-- Main -->
			<div id="main">
				<div class="inner">
					<div id="notregistered">
						<h2>Please sign up or login first!</h2>
						<form action="/">
							<ul class="actions">
								<li><input type="submit" value="Sign up here" class="primary" /></li>
							</ul>
						</form>
					</div>
					<div class="registered">
						<div class="no-team">
							<h2>Please join a team!</h2>
							<p>You are currently not in a team. You can either create a team or join one with the team's name and secret key below!</p>
							<form action="/team">
								<ul class="actions">
									<li><input type="submit" value="Sign up here" class="primary" /></li>
								</ul>
							</form>
						</div>
						<div class="in-team">
							<header>
								<h1>Puzzle 13</h1>
								<ul class="actions">
									<li><a href="puzzle"><input type="submit" value="Back To Puzzles" class="primary" /></a></li>
								</ul>
							</header>
							<span class="image main"><img src="images/pic13.jpg" alt="" /></span>
							<form id="puzzle-box" method="post" onsubmit="return verify()">
								<div class="fields">
									<div class="field half">
										<input type="text" name="answer" id="answer" placeholder="Answer"></input>
										<div id="answer-error" style="color: #f2849e;"></div>
									</div>
								</div>
								<ul class="actions">
									<li><input type="submit" value="Submit" class="primary" /></li>
								</ul>
							</form>
							<div id="puzzle-done">
								<h2>Correct</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

			firebase.initializeApp(firebaseConfig);

		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>

		<script src="assets/js/main.js"></script>
		<script src="assets/js/puzzle.js"></script>
	</body>
</html>
