	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Header -->
				<header id="header">
					<div class="inner">

						<!-- Logo -->
						<a href="index.html" class="logo" onmouseover="onHover();" onmouseout="offHover();">
							<span class="symbol"><img id="logo" src="images/logo2.svg" alt=""/></span>
							<span class="title">TBPuzzle</span>
						</a>

						<!-- Nav -->
						<nav>
							<ul>
								<li><a href="#menu">Menu</a></li>
							</ul>
						</nav>

					</div>
				</header>

				<!-- Menu -->
				<nav id="menu">
					<h2>Menu</h2>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="team.html">Team</a></li>
						<li><a href="puzzle.html">Puzzles</a></li>
					</ul>
				</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Team Matching</h1>
							<div class="row">
								<div class="col-6">
									<h2>Create a team</h2>
									<form method="post" action="#">
										<div class="fields">
											<div class="field half">
												<input type="text" name="name" id="name" placeholder="Name" />
											</div>
											<div class="field half">
												<input type="email" name="email" id="email" placeholder="Email" />
											</div>
											<div class="field">
												<input type="text" name="teamname" id="teamname" placeholder="Team Name"></input>
											</div>
										</div>
										<ul class="actions">
											<li><input type="submit" value="Create Team" class="primary" /></li>
										</ul>
									</form>
								</div>
								<div class="col-6">
									<h2>Join a team</h2>
									<form method="post" action="#">
										<div class="fields">
											<div class="field half">
												<input type="text" name="name" id="name" placeholder="Name" />
											</div>
											<div class="field half">
												<input type="email" name="email" id="email" placeholder="Email" />
											</div>
											<div class="field">
												<input type="text" name="teamname" id="teamname" placeholder="Team Name"></input>
											</div>
										</div>
										<ul class="actions">
											<li><input type="submit" value="Join Team" class="primary" /></li>
										</ul>
									</form>
								</div>
							</div>
							<span class="image main"><img src="images/pic13.jpg" alt="" /></span>
							<ul class="actions">
								<li><a href="puzzle.html"><input type="submit" value="Puzzles" class="primary" /></a></li>
							</ul>
						</div>
					</div>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
